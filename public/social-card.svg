<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#050505"/>
  
  <!-- Grid Pattern -->
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&amp;display=swap');
    </style>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1A1A1A" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main Border Frame -->
  <rect x="40" y="40" width="1120" height="550" stroke="#333333" stroke-width="2"/>
  
  <!-- Corner Accents (Acid Lime) -->
  <path d="M 38 120 V 38 H 120" stroke="#CCFF00" stroke-width="4"/>
  <path d="M 1080 38 H 1162 V 120" stroke="#CCFF00" stroke-width="4"/>
  <path d="M 1162 510 V 592 H 1080" stroke="#CCFF00" stroke-width="4"/>
  <path d="M 120 592 H 38 V 510" stroke="#CCFF00" stroke-width="4"/>
  
  <!-- Decorative Crosshairs -->
  <path d="M 600 20 V 60" stroke="#333333" stroke-width="1"/>
  <path d="M 600 570 V 610" stroke="#333333" stroke-width="1"/>
  <path d="M 20 315 H 60" stroke="#333333" stroke-width="1"/>
  <path d="M 1140 315 H 1180" stroke="#333333" stroke-width="1"/>

  <!-- Main Logo Text -->
  <text x="600" y="300" font-family="Space Mono, monospace" font-weight="bold" font-size="140" text-anchor="middle" letter-spacing="-8">
    <tspan fill="#FFFFFF">VOX</tspan><tspan fill="#CCFF00">_POPLI</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="380" font-family="Space Mono, monospace" font-size="32" fill="#888888" text-anchor="middle" letter-spacing="6">>> HOME_OF_BUILDERS</text>
  
  <!-- Bottom Status Bar Area -->
  <rect x="40" y="500" width="1120" height="90" fill="none"/>
  
  <!-- Status Indicators -->
  <text x="80" y="550" font-family="Space Mono, monospace" font-size="24" fill="#CCFF00" letter-spacing="2">‚óè SYSTEM: ONLINE</text>
  <text x="1120" y="550" font-family="Space Mono, monospace" font-size="24" fill="#00FFFF" text-anchor="end" letter-spacing="2">SIGNAL_STRENGTH: 100%</text>
  
  <!-- Decorative Elements -->
  <rect x="580" y="450" width="40" height="4" fill="#333333"/>
  <rect x="580" y="460" width="40" height="4" fill="#333333"/>
  <rect x="580" y="470" width="40" height="4" fill="#333333"/>
</svg>